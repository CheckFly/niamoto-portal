<section id="holdridge">

        <p class="text-justify">La classification des milieux de vie dite de Holdrige a été crée en 1947 par le
          botaniste anglais
          Leslie Ransselaer Holdridge. classification internationale repose sur un ensemble de variables
          climatiques qui définissent l'ambiance bioclimatique d'une région ou d'un paysage, notamment la
          pluviométrie, la température et l'évapotranspiration potentielle. Cette classification
          internationale est largement utilisée pour identifier les milieux dans lesquels évoluent les
          organismes et les habitats.</p>

        <p class="text-justify">
          En Nouvelle-Calédonie, la classification de Holdrige basée sur les données climatiques mondiales
          (WorldClim) et la pluviométrie locale (Modèle Aurelhy, météo France) conduit à définir 5 grandes
          classes de milieux de vie dans le biome tropical de la Nouvelle-Calédonie (very dry, dry, moist, wet
          and rain). La combinaison avec la couverture forestière aboutit à définir arbitrairement 5 classes
          de forêt (forêt très sèche, forêt sèche, forêt humide, forêt très humide et forêt toujours humide).
          Les forêts de la province Nord sont majoritairement distribuées dans les milieux humide et très
          humides tandis que les milieux de vie extrêmes (toujours humide et très sec) sont rares.</p>
      </div>

<section id="env">

        <p class="text-justify">L'enveloppe environnementale est une représentation à plat d'une distribution composée
          de trois
          paramètres que sont la pluviométrie, l'altitude et la proportion d'habitat (ou d'occurence)
          disponible. Basée sur une représentation en graphe de chaleur, cette classification permet
          d'identifier l'enveloppe dans laquelle se distribue les forêts de la Nouvelle-Calédonie et
          spécifiquement celles de la province Nord. Cette représentation permet notamment de constater que
          les habitats de la province Nord sont principalement distribués à basses altitudes et pluviométries
          tandis que les occurrences sont à l'inverse davantage distribuées à haute pluviométrie & altitude.
        </p>

<section id="sdm">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h4>SDM</h4>
        <p class="text-justify">"Les SDM (Species Distribution Models) représentent une projection spatiale des
          relations
          plante-environnement. Concrètement ce modèle est construit à partir des occurences de l'espèce pour
          lesquelles on connait les variables environnementales (e.g. pluviométrie, température, pente,
          substrat, perturbations,...). La somme de ces variables permet de définir une enveloppe
          environnementale dans laquelle l'espèce est suceptible de se développer (i.e. en anglais = Habitat
          suitability). La projection géographique de cette enveloppe offre alors une vision cartographique
          des secteurs dans laquelle l'espèce a une forte probabilité de trouver les conditions idoines pour
          se développer.</p>
        <p class="text-justify"> trop souvent les SDM sont associés à des cartes de distribution potentielle, ce qui
          constitue un raccourci inexact.Ce n'est pas parce que le modèle prédit que l'habitat est favorable
          que l'espèce est réellement présente. D'autres paramètres influencent la présence des espèces dont
          la dispersion qui peut permettre ou non à l'espèce de coloniser les milieux favorables."</p>
      </div>
    </div>
  </div>
</section>
<section id="ssdm">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h4>S-SDM</h4>
        <p class="text-justify">Les S-SDM (Stacked Species Distribution Models) représentent la compilation des SDM pour
          une liste
          d'espèce sur une superficie. En d'autres termes et avec la même prudence que dans le cas des SDM,
          ils représentent la somme des probabilités de chacune des espèces. Ils permettent par exemple de
          prédire la richesse potentielle d'un hectare de forêt en chaque point d'un territoire en se basant
          sur la distribution connue des espèces.</p>
      </div>
    </div>
  </div>
</section>
