{% extends "site_base.html" %}

{% load staticfiles %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static 'taxon_dashboards/css/bootstrap-treeview.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'taxon_dashboards/css/taxon_treeview.css' %}"/>
{% endblock %}

{% block body_base %}
    <div class="container-fluid">
        <h1>Arbre taxonomique</h1>
        <div id="dashboard_row" class="row">
            <div id="left_panel" class="col-xs-4 col-md-4">
                <div class="row">
                    <div class="col-xs-12 col-md-12"><input class="form-control" id="input-search" placeholder="Rechercher un taxon..." value="" type="input"></div>
                </div>
                <div id="taxon_treeview"></div>
            </div>
            <div class="col-xs-8 col-md-8" id="right_panel">
                <div id="taxon_abstract">
                    <h2 id="selected_taxon_name"></h2>
                </div>
                <div id="taxon_d3_viz" class="row">
                    <div id="general_informations_container" class="col-xs-12 col-md-12">
                        <div id="general_informations_widget" class="panel"></div>
                    </div>
                    <div id="map_container" class="col-xs-6 col-md-6">
                        <div id="map_widget" class="panel"></div>
                    </div>
                    <div id="taxon_proportions_container" class="col-xs-6 col-md-6">
                        <div id="taxon_proportions_widget" class="panel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ block.super }}
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="{% static 'taxon_dashboards/js/bootstrap-treeview.min.js' %}" type="text/javascript"></script>
    <script>
        var taxa_tree_url = '{{ view.taxa_tree_url }}';
        var nc_topojson_url = '{% static 'taxon_dashboards/topojson/nc_adm0.topojson' %}';
    </script>
    <script src="{% static 'taxon_dashboards/js/taxon_treeview.js' %}" type="text/javascript"></script>
{% endblock %}
